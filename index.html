<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mafia</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="row">
        <input type="checkbox" class="openSidebarMenuInput" id="openSidebarMenuInput" />
        <div class="col-12 navbar-container">
          <img class="navbar-logo" width="55px" height="55px" src="./assets/image/Godfather-logo.svg" alt="icon" />
          <label for="openSidebarMenuInput" class="mobile-sidebar-icon-toggle">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </label>

          <label for="openSidebarMenuInput">
            <div class="screen-darken"></div>
          </label>
          <div class="col-7 mobile-sidebarMenu">
            <div class="sidebarMenu-content">
              <ul>
                <li>صفحه اصلی</li>
                <li>اصطلاحات بازی مافیا</li>
                <li>انواع سناریو ها</li>
                <li>آموزش بازی مافیا و مراحل آن</li>
                <li>درباره ما</li>
              </ul>
              <div class="mobile-sidebarmenu-icons">
                <a href=""> <img src="./assets/image/instagram-icon.svg" alt="" /> </a>
                <a href=""> <img src="./assets/image/telegram-icon.svg" alt="" /> </a>
                <a href=""> <img src="./assets/image/linkedin-icon.png" alt="" /> </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="row py-3">
        <div class="col-11 swiper">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><a href=""><img src="./assets/image/carousell/1.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href=""><img src="./assets/image/carousell/2.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href=""><img src="./assets/image/carousell/3.jpg" alt=""></a></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination swiper-pagination-horizontal"></div>
      
        </div>
      </main>
      <footer class="row"></footer>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
